        </div>
    </div>
  </div>

  <script>
    const showHouseButton = document.getElementById('showHouseButton');
    const hiddenContent = document.getElementById('hiddenContent');
    const hiddenContent2 = document.getElementById('hiddenContent2');
    const teddyBear = document.querySelector('.teddy');
    const greeting = document.getElementById('greeting');
    const houseDoor = document.querySelector('.wrap');


    showHouseButton.addEventListener('click', function() {
      const computedStyle = window.getComputedStyle(hiddenContent);
      if (computedStyle.display === 'none') {
        hiddenContent.style.display = 'block';
        teddyBear.style.display = 'none';
        showHouseButton.style.display = 'none';
        greeting.style.display = 'block';
        // Add fade-in effect
        setTimeout(() => {
          hiddenContent.style.opacity = '1';
          greeting.style.opacity = '1';
        }, 10); // Small delay to ensure display:block is applied
      } else {
        hiddenContent.style.display = 'none';
        teddyBear.style.display = 'block';
        showHouseButton.style.display = 'block';
        greeting.style.display = 'none';
        hiddenContent.style.opacity = '0';
        greeting.style.opacity = '0';
      }
    });

        // Hide everything when the house door is clicked
    houseDoor.addEventListener('click', function () {
      hiddenContent.style.opacity = '0';
      greeting.style.opacity = '0';
      setTimeout(() => {
        hiddenContent.style.display = 'none';
        teddyBear.style.display = 'none';
        showHouseButton.style.display = 'none';
        greeting.style.display = 'none';

        // show hiddenContent2
        hiddenContent2.style.display = 'block';
        setTimeout(() => {
          hiddenContent2.style.opacity = '1';
        }, 10);
      }, 500); // Matches transition duration
    });
  </script>
